<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Artisan Luthier Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .message-box {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 4px 24px #a1c4fd44;
      max-width: 500px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 18px;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 28px;
    }
    a {
      display: inline-block;
      background: linear-gradient(90deg, #ffa99f 0%, #a1c4fd 100%);
      color: #222;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    a:hover {
      background: linear-gradient(90deg, #a1c4fd 0%, #ffa99f 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank you!</h1>
    <p>We will keep in touch as soon as possible.</p>
    <a href="index.html">Return to Home Page</a>
  </div>
</body>
</html>
