<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Artisan Luthier Tools</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8fafc;
      padding: 40px;
      color: #222;
    }
    .checkout-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(161, 196, 253, 0.2);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .cart-summary {
      margin-bottom: 20px;
      text-align: left;
    }
    .cart-summary ul {
      list-style: none;
      padding: 0;
    }
    .cart-summary li {
      margin-bottom: 10px;
      font-size: 1em;
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
      color: #ffa99f;
    }
    .submit-btn {
      background: linear-gradient(90deg, #ffa99f 0%, #a1c4fd 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #a1c4fd 0%, #ffa99f 100%);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: #ff3b3b;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Cart Summary -->
    <div class="cart-summary" id="cart-summary">
      <h3>Order Summary</h3>
      <ul id="cart-items"></ul>
      <p class="total" id="cart-total">Total: $0.00</p>
    </div>

    <!-- Pay with Stripe Button -->
    <button id="pay-button" class="submit-btn">ðŸ’³ Pay with Stripe</button>
    <div class="loading" id="loading">Processing...</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    let stripe;
    let csrfToken;

    // Initialize Stripe and load cart
    async function init() {
      try {
        // Get Stripe key and CSRF token from server
        const res = await fetch("/config");
        const { publishableKey, csrfToken: token } = await res.json();
        
        stripe = Stripe(publishableKey);
        csrfToken = token;

        // Load cart from server (not localStorage)
        await loadCartFromServer();
      } catch (err) {
        console.error("Initialization failed:", err);
        showError("Failed to initialize payment. Please try again later.");
        document.getElementById("pay-button").disabled = true;
      }
    }

    // Load cart from server
    async function loadCartFromServer() {
      try {
        const res = await fetch("/api/cart");
        const { cart } = await res.json();
        
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

        if (cart.length === 0) {
          cartList.innerHTML = '<li>Your cart is empty.</li>';
          cartTotal.textContent = 'Total: $0.00';
          document.getElementById("pay-button").disabled = true;
          return;
        }

        cartList.innerHTML = '';
        cart.forEach(item => {
          const itemTotal = item.price * item.qty;
          total += itemTotal;
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.name} x${item.qty}</span>
            <span>$${itemTotal.toFixed(2)}</span>
          `;
          cartList.appendChild(li);
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      } catch (err) {
        console.error("Failed to load cart:", err);
        showError("Failed to load cart. Please try again.");
      }
    }

    // Handle payment
    async function handlePayment() {
      const button = document.getElementById("pay-button");
      const loading = document.getElementById("loading");
      
      button.disabled = true;
      button.style.display = 'none';
      loading.style.display = 'block';
      document.getElementById("error").textContent = '';

      try {
        // Create checkout session with CSRF protection
        const res = await fetch("/create-checkout-session", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "CSRF-Token": csrfToken
          }
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Failed to create checkout session');
        }

        const session = await res.json();

        // Redirect to Stripe Checkout
        const result = await stripe.redirectToCheckout({ sessionId: session.id });
        
        if (result.error) {
          throw new Error(result.error.message);
        }
      } catch (err) {
        console.error("Checkout error:", err);
        showError(err.message || "Payment failed. Please try again.");
        button.disabled = false;
        button.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    // Show error message
    function showError(message) {
      document.getElementById("error").textContent = message;
    }

    // Event listener
    document.getElementById("pay-button").addEventListener("click", handlePayment);

    // Initialize on page load
    window.onload = init;
  </script>
</body>
</html>
