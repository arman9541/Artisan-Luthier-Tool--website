<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan Luthier Tools</title>
  <style>
    /* Reset and base layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Home section full screen */
    #home {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    .hero-logo-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    .fullscreen-logo {
      width: 55vw;
      height: auto;
      max-width: 800px;
      min-width: 400px;
      margin-top: 0;
      margin-bottom: 3vh;
      z-index: 1;
      position: static;
      filter: drop-shadow(0 8px 32px #000a);
      background: transparent;
      display: block;
    }
    .artistic-hero-text {
      margin-top: 0;
      font-size: 1.5vw;
      max-width: 90vw;
      font-family: 'Playfair Display', 'Georgia', serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      line-height: 1.1;
      background: linear-gradient(90deg, #ffe29f 0%, #ffa99f 50%, #a1c4fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 24px rgba(0,0,0,0.5), 0 1px 0 #fff;
      filter: drop-shadow(0 2px 8px #000a);
      text-align: center;
      user-select: none;
      pointer-events: none;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s both;
    }
    .artistic-hero-text .brand-name {
      font-style: italic;
      letter-spacing: 0.12em;
      font-size: 1em;
      display: inline-block;
      animation: shimmer 2.5s linear infinite;
      background: linear-gradient(90deg, #ffe29f 0%, #ffa99f 50%, #a1c4fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }

    /* Overlay text on top of image */
    .overlay-text,
    .scroll-indicator {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }

    .overlay-text {
      font-size: 24px;
      margin-top: 60vh;
    }

    .scroll-indicator {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.7;
    }

    nav {
      background: #444;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>


<!-- NAVIGATION -->
<nav>
  <a href="#home">Home</a>
  <a href="about.html">About Us</a>
  <a href="products.html">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- HOME SECTION -->
<section id="home">
  <div class="hero-logo-wrap">
    <img src="LOGO.SVG" alt="Artisan Luthier Tools Logo" class="fullscreen-logo" />
    <div class="artistic-hero-text">
      Elevate Your Craft<br>
      <span class="brand-name">with Artisan Luthier Tools</span>
    </div>
  </div>
</section>
